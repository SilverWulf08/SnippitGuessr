<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snippit Reveal</title>
    <link rel="icon" href="white compass.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css?v=20251226_1" />
</head>
<body data-mode="reveal">
    <script>
        // Refreshing or directly opening the reveal page should return to the home screen.
        // Only allow entry if navigated from the home screen (set by home.js).
        (() => {
            const key = 'snippit.startMode';
            const mode = sessionStorage.getItem(key);

            if (mode !== 'reveal') {
                window.location.replace('index.html');
                return;
            }
            sessionStorage.removeItem(key);
        })();
    </script>

    <!-- Initial page-load spinner (solid black background + white compass, fades out) -->
    <div id="initialSpinner" class="spinner-overlay spinner-overlay--initial" style="display: flex;" aria-hidden="true">
        <img class="compass-spinner" src="white compass.png" alt="Loading" />
    </div>

    <!-- Next-round spinner (blurred overlay + white compass) -->
    <div id="roundSpinner" class="spinner-overlay" style="display: none;" aria-hidden="true">
        <img class="compass-spinner compass-spinner--between-rounds" src="white compass.png" alt="Loading" />
    </div>

    <div id="container">
        <div id="panorama">
            <button id="homeButton" class="home-button" type="button" onclick="window.location.href='index.html'">Home</button>
            <div id="revealTimer" class="points-timer" aria-live="polite" style="display:none;">2:00</div>
            <div id="revealRoundIndicator" class="reveal-round-indicator" aria-live="polite">Round 1 of 10</div>
            <div id="miniMap"></div>
        </div>
        <div id="splitter" class="splitter" role="separator" aria-orientation="vertical" aria-label="Resize panels" tabindex="0"></div>
        <div id="map">
            <div id="hintToast" class="map-toast" role="status" aria-live="polite" style="display:none;">
                <div class="map-toast__text">click on this map to place a guess!</div>
                <button id="hintToastClose" class="map-toast__close" type="button" aria-label="Dismiss hint">Ã—</button>
            </div>

            <div id="result" class="map-overlay" style="display: none;">
                <div class="result-content">
                    <h2>Result</h2>
                <div class="distance" id="distance"></div>
                <p id="resultText"></p>
                <p class="location-info" id="actualLocationName"></p>
                <p class="location-info" id="guessedLocationName"></p>
                </div>

                <div class="result-chevron-indicator" aria-hidden="true">
                    <img class="result-chevron-indicator__img" src="chevron.png" alt="" aria-hidden="true" />
                </div>
            </div>

            <button id="resultShowToggle" class="result-show-toggle" type="button" aria-label="Show result">
                <img class="result-show-toggle__img" src="chevron.png" alt="" aria-hidden="true" />
            </button>
        </div>
    </div>

    <div id="controls">
        <button id="guessBtn" disabled>Guess!</button>
        <button id="nextBtn" style="display: none;">Zoom Out</button>
    </div>

    <!-- End-of-game summary overlay -->
    <div id="revealSummaryOverlay" class="points-summary-overlay" style="display:none;" aria-hidden="true">
        <canvas id="confettiCanvas" class="confetti-canvas" aria-hidden="true"></canvas>
        <div class="points-summary-card" role="dialog" aria-modal="true" aria-labelledby="revealSummaryTitle">
            <div id="revealSummaryCrown" class="points-summary-crown" aria-hidden="true">
                <svg class="crown--default" viewBox="0 0 64 64" width="46" height="46" focusable="false" aria-hidden="true">
                    <path fill="currentColor" d="M14 28l6-10 12 12 12-12 6 10 6-10v26c0 4-3 7-7 7H15c-4 0-7-3-7-7V18l6 10z"/>
                    <path fill="currentColor" d="M14 44h36v6H14z" opacity="0.9"/>
                    <circle cx="20" cy="18" r="4" fill="currentColor"/>
                    <circle cx="32" cy="14" r="4" fill="currentColor"/>
                    <circle cx="44" cy="18" r="4" fill="currentColor"/>
                </svg>
            </div>
            <div id="revealSummaryTitle" class="points-summary-title">Reveal Mode</div>
            <div class="points-summary-body">
                <div id="revealSummaryResult" class="points-summary-score"></div>
                <div id="revealSummaryRounds" class="points-summary-goal"></div>
                <div id="revealSummaryDistance" class="points-summary-difficulty"></div>
                <div id="revealSummaryTime" class="points-summary-time" style="display:none;"></div>
                <div id="revealSummaryLocation" class="points-summary-location"></div>
            </div>
            <div class="points-summary-actions">
                <button id="revealBackBtn" type="button">Back</button>
                <button id="revealRetryBtn" type="button">
                    <span class="retry-icon" aria-hidden="true">
                        <svg viewBox="0 0 24 24" width="18" height="18" focusable="false" aria-hidden="true">
                            <path fill="currentColor" d="M12 6V3L8 7l4 4V8c2.76 0 5 2.24 5 5a5 5 0 0 1-8.66 3.54l-1.42 1.42A7 7 0 0 0 19 13c0-3.87-3.13-7-7-7z"/>
                        </svg>
                    </span>
                    Play Again
                </button>
                <button id="revealHomeBtn" type="button">Home</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="locations.js"></script>
    <script src="shared.js?v=20251222_2"></script>
    <script src="reveal.js?v=20251226_1"></script>
</body>
</html>
