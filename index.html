<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snippit</title>
    <link rel="icon" href="white compass.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <!-- Initial page-load spinner (solid black background + white compass, fades out) -->
    <div id="initialSpinner" class="spinner-overlay spinner-overlay--initial" style="display: flex;" aria-hidden="true">
        <img class="compass-spinner" src="white compass.png" alt="Loading" />
    </div>

    <div id="homeScreen" class="home-screen" style="display: none;">
        <div class="home-title" role="button" tabindex="0" aria-label="Snippit">
            <span class="home-title__inner">
                <img class="home-title__icon" src="white compass.png" alt="" aria-hidden="true" />
                <span class="home-title__text">Snippit</span>
            </span>
        </div>
        <div class="home-modes" role="group" aria-label="Game modes">
            <div id="endlessMode" class="home-mode home-mode--blue" role="button" tabindex="0" aria-label="Classic mode">
                <span class="home-mode__label">Classic mode</span>
                <span class="home-mode__description">Play forever and improve your guessing skills.</span>
            </div>
            <div id="pointsMode" class="home-mode home-mode--red" role="button" tabindex="0" aria-label="Points mode">
                <span class="home-mode__label">Points mode</span>
                <span class="home-mode__description">Score points for accuracy (and speed) across 10 rounds.</span>
            </div>
        </div>

        <div id="homeCredit" class="home-credit-pill" role="button" tabindex="0" aria-label="Made by Jorik Roosjen">
            Made by Jorik Roosjen
        </div>
        <button id="homeHelpBtn" class="home-help-button" type="button" aria-label="What is Snippit?">?</button>
        <canvas id="homeConfettiCanvas" class="confetti-canvas" aria-hidden="true"></canvas>
    </div>

    <!-- Mode intro screen (shown after choosing a mode; no loading spinner here) -->
    <div id="modeIntro" class="mode-intro" data-mode="" aria-hidden="true">
        <div class="mode-intro__panel" role="dialog" aria-modal="true" aria-labelledby="modeIntroTitle">
            <button id="modeIntroBack" class="mode-intro__back" type="button">Back</button>

            <div id="modeIntroTitle" class="mode-intro__title"></div>
            <div id="modeIntroDescription" class="mode-intro__description"></div>

            <div id="modeIntroPointsDifficulty" class="mode-intro__difficulty" style="display:none;" aria-label="Points difficulty">
                <div class="mode-intro__difficulty-title">Difficulty</div>
                <div class="mode-intro__difficulty-options" role="radiogroup" aria-label="Select difficulty">
                    <label class="mode-chip">
                        <input type="radio" name="pointsDifficulty" value="normal" checked />
                        <span>Normal</span>
                    </label>
                    <label class="mode-chip">
                        <input type="radio" name="pointsDifficulty" value="challenging" />
                        <span>Challenging</span>
                    </label>
                    <label class="mode-chip">
                        <input type="radio" name="pointsDifficulty" value="hard" />
                        <span>Hard</span>
                    </label>
                </div>
            </div>

            <button id="modeIntroPlay" class="mode-intro__play" type="button">Play</button>
        </div>
    </div>

    <script src="shared.js"></script>
    <script src="home.js"></script>
</body>
</html>
