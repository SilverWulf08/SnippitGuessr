<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snippit Points</title>
    <link rel="icon" href="white compass.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css?v=20251230_3" />
</head>
<body data-mode="points">
    <script>
        // Refreshing or directly opening the points page should return to the home screen.
        // Only allow entry if navigated from the home screen (set by home.js).
        (() => {
            const key = 'snippit.startMode';
            const mode = sessionStorage.getItem(key);

            if (mode !== 'points') {
                window.location.replace('index.html');
                return;
            }
            sessionStorage.removeItem(key);
        })();
    </script>

    <!-- Initial page-load spinner (solid black background + white compass, fades out) -->
    <div id="initialSpinner" class="spinner-overlay spinner-overlay--initial" style="display: flex;" aria-hidden="true">
        <img class="compass-spinner" src="white compass.png" alt="Loading" />
    </div>

    <!-- Next-round spinner (blurred overlay + black compass) -->
    <div id="roundSpinner" class="spinner-overlay" style="display: none;" aria-hidden="true">
        <img class="compass-spinner compass-spinner--between-rounds" src="white compass.png" alt="Loading" />
    </div>

    <div id="container">
        <div id="panorama">
            <button id="homeButton" class="home-button" type="button" onclick="window.location.href='index.html'">Home</button>
            <div id="pointsTimer" class="points-timer" aria-live="polite">2:00</div>
            <div id="miniMap"></div>
        </div>
        <div id="splitter" class="splitter" role="separator" aria-orientation="vertical" aria-label="Resize panels" tabindex="0"></div>
        <div id="map">
            <div id="result" class="map-overlay" style="display: none;">
                <div class="result-content">
                    <h2>Result</h2>
                <div class="distance" id="distance"></div>
                <p id="resultText"></p>
                <p class="location-info" id="actualLocationName"></p>
                <p class="location-info" id="guessedLocationName"></p>
                </div>

                <div class="result-chevron-indicator" aria-hidden="true">
                    <img class="result-chevron-indicator__img" src="chevron.png" alt="" aria-hidden="true" />
                </div>
            </div>

            <button id="resultShowToggle" class="result-show-toggle" type="button" aria-label="Show result">
                <img class="result-show-toggle__img" src="chevron.png" alt="" aria-hidden="true" />
            </button>
        </div>
    </div>

    <div id="controls">
        <button id="guessBtn" disabled>Guess!</button>
        <button id="nextBtn" style="display: none;">Next Round</button>
    </div>

    <!-- End-of-game summary overlay (material-ish card) -->
    <div id="pointsSummaryOverlay" class="points-summary-overlay" style="display:none;" aria-hidden="true">
        <canvas id="confettiCanvas" class="confetti-canvas" aria-hidden="true"></canvas>
        <div class="points-summary-card" role="dialog" aria-modal="true" aria-labelledby="pointsSummaryTitle">
            <div id="pointsSummaryCrown" class="points-summary-crown" aria-hidden="true">
                <svg class="crown--default" viewBox="0 0 64 64" width="46" height="46" focusable="false" aria-hidden="true">
                    <path fill="currentColor" d="M14 28l6-10 12 12 12-12 6 10 6-10v26c0 4-3 7-7 7H15c-4 0-7-3-7-7V18l6 10z"/>
                    <path fill="currentColor" d="M14 44h36v6H14z" opacity="0.9"/>
                    <circle cx="20" cy="18" r="4" fill="currentColor"/>
                    <circle cx="32" cy="14" r="4" fill="currentColor"/>
                    <circle cx="44" cy="18" r="4" fill="currentColor"/>
                </svg>
                <svg class="crown--expert" viewBox="0 0 64 64" width="46" height="46" focusable="false" aria-hidden="true">
                    <path fill="currentColor" d="M12 30l7-12 13 14 13-14 7 12 6-12v26c0 5-4 9-9 9H15c-5 0-9-4-9-9V18l6 12z"/>
                    <path fill="currentColor" d="M12 46h40v7H12z" opacity="0.9"/>
                    <circle cx="19" cy="18" r="4" fill="currentColor"/>
                    <circle cx="32" cy="12" r="4" fill="currentColor"/>
                    <circle cx="45" cy="18" r="4" fill="currentColor"/>
                    <path fill="currentColor" d="M32 6l2 5h5l-4 3 2 5-5-3-5 3 2-5-4-3h5z"/>
                </svg>
            </div>
            <div id="pointsSummaryTitle" class="points-summary-title">Classic (Points)</div>
            <div class="points-summary-body">
                <div id="pointsSummaryScore" class="points-summary-score"></div>
                <div id="pointsSummaryGoal" class="points-summary-goal"></div>
                <div id="pointsSummaryDifficulty" class="points-summary-difficulty"></div>
                <div id="pointsSummaryRounds" class="points-summary-rounds" style="display:none;"></div>
                <div id="pointsSummaryTime" class="points-summary-time"></div>
            </div>
            <div class="points-summary-actions">
                <button id="pointsBackBtn" type="button">Back</button>
                <button id="pointsRetryBtn" type="button">
                    <span class="retry-icon" aria-hidden="true">
                        <svg viewBox="0 0 24 24" width="18" height="18" focusable="false" aria-hidden="true">
                            <path fill="currentColor" d="M12 6V3L8 7l4 4V8c2.76 0 5 2.24 5 5a5 5 0 0 1-8.66 3.54l-1.42 1.42A7 7 0 0 0 19 13c0-3.87-3.13-7-7-7z"/>
                        </svg>
                    </span>
                    Retry
                </button>
                <button id="pointsHomeBtn" type="button">Home</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="locations.js"></script>
    <script src="shared.js?v=20251230_2"></script>
    <script src="app.js?v=20251230_3"></script>
</body>
</html>
